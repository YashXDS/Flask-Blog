{% extends 'layout.html' %}   
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/img/bloghome.avif')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1> {{ params["blog_title"] }} </h1>
                            <span class="subheading"> {{ params["blog_des"] }} </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in posts %}
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{ post.title }}</h2>
                            <h3 class="post-subtitle">{{ post.tagline }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">ML Engineer</a>
                            on {{post.date}}
                        </p>
                        {{ post.content }}
                    {% endfor %}
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-between mb-4">
                        <a class="btn btn-primary text-uppercase" href="{{prev}}">← Older Posts</a>
                        <a class="btn btn-primary text-uppercase" href="{{next}}">Newer Posts →</a>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
